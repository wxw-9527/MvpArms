plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android' // Hilt
}

android {
    namespace 'com.rouxinpai.arms'
    compileSdk 33
    defaultConfig {
        minSdk 21
        targetSdk 33
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    //
    api 'androidx.appcompat:appcompat:1.5.1'
    api 'com.google.android.material:material:1.7.0'
    // 官方扩展程序
    api 'androidx.core:core-ktx:1.9.0'
    api 'androidx.activity:activity-ktx:1.6.1'
    api 'androidx.fragment:fragment-ktx:1.5.4'
    api 'androidx.work:work-runtime-ktx:2.7.1'
    // 官方控件
    api 'androidx.constraintlayout:constraintlayout:2.1.4'
    api 'androidx.recyclerview:recyclerview:1.2.1'
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    // 依赖注入：https://dagger.dev/hilt/
    implementation 'com.google.dagger:hilt-android:2.44.2'
    kapt 'com.google.dagger:hilt-compiler:2.44.2'
    // 网络请求
    api 'com.squareup.okhttp3:okhttp:4.10.0'
    api 'com.squareup.okhttp3:logging-interceptor:4.10.0'
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:converter-gson:2.9.0'
    api 'com.google.code.gson:gson:2.10'
    // 图片缓存
    api 'com.github.bumptech.glide:glide:4.14.2'
    kapt 'com.github.bumptech.glide:compiler:4.14.2'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.14.2'
    // 基于 mmap 的高性能通用 key-value 组件
    api 'com.tencent:mmkv:1.2.14'
    // 日志打印
    api 'com.jakewharton.timber:timber:5.0.1'
    // RecyclerView相关
    api 'io.github.cymchad:BaseRecyclerViewAdapterHelper:4.0.0-beta04'
    api 'com.github.fondesa:recycler-view-divider:3.6.0'
    // 对话框相关
    implementation 'com.github.wxw-9527:KProgressHUD:1.0.0'
    api 'com.afollestad.material-dialogs:core:3.3.0'
    api 'com.afollestad.material-dialogs:bottomsheets:3.3.0'
    // 工具类
    api 'com.blankj:utilcodex:1.31.1'
    // 缺省页
    api 'com.github.wxw-9527:MultiStatePage:1.0.1'
    // 吐司框架
    api 'io.github.shashank02051997:FancyToast:2.0.2'
}