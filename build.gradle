// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2' // 华为
        classpath 'com.huawei.agconnect:agcp:1.9.1.301' // 华为
        classpath 'io.objectbox:objectbox-gradle-plugin:4.0.1' // ObjectBox
    }
}

plugins {
    id 'com.android.application' version '8.7.2' apply false
    id 'com.android.library' version '8.7.2' apply false
    id 'org.jetbrains.kotlin.android' version '2.0.0' apply false
    id 'com.google.devtools.ksp' version '2.0.21-1.0.25' apply false // ksp
    id 'com.google.dagger.hilt.android' version '2.52' apply false // Hilt
}