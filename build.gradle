// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4' // 华为
        classpath 'com.huawei.agconnect:agcp:1.9.1.301' // 华为
    }
}

plugins {
    id 'com.android.application' version '8.1.4' apply false
    id 'com.android.library' version '8.1.4' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.20' apply false
    id 'com.google.devtools.ksp' version '1.9.20-1.0.14' apply false // ksp
    id 'com.google.dagger.hilt.android' version '2.48.1' apply false // Hilt
}